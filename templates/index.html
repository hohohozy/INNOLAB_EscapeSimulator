<button onclick="startSimulation()">Start Simulate</button>

<script>
    let fireZones = [];
    let path = [];

    // Function to start the simulation
    function startSimulation() {
        fetch('/start_simulation')
            .then(response => response.json())
            .then(data => {
                fireZones = data.fire;
                path = data.path;
                updateMap();  // Update the map after fire expansion and path generation
            });
    }

    // Update the map with fire zones and path
    function updateMap() {
        // Reset the map
        for (let i = 0; i < MAP_WIDTH; i++) {
            for (let j = 0; j < MAP_HEIGHT; j++) {
                let cell = document.getElementById(`cell-${i}-${j}`);
                cell.className = 'cell';  // Reset the class
            }
        }

        // Mark fire zones
        fireZones.forEach(([x, y]) => {
            let cell = document.getElementById(`cell-${x}-${y}`);
            cell.classList.add('fire');
        });

        // Mark path
        path.forEach(([x, y]) => {
            let cell = document.getElementById(`cell-${x}-${y}`);
            cell.classList.add('path');
        });
    }
</script>
